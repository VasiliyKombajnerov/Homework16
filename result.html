<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Результат теста</title>
   <link rel="stylesheet" href="./styles/common.css">
   <link rel="stylesheet" href="./styles/result.css">
   <script src="./scripts/common.js" defer></script>
   <script src="./scripts/result.js" defer></script>

</head>

<body>
   <header class="header">
      <div class="container">
         <div class="logo">
            <img src="./images/Logo.png" alt="логотип">
         </div>
      </div>
   </header>

   <section class="result">
      <div class="container">
         <div class="result-image">
            <img src="./images/question-marks.png" alt="знаки вопроса">
         </div>
         <div class=" big-title result-title">
            Ура! Ты прошёл тест! <span>Твой результат</span>:
         </div>
         <div class="result-score" id="result-score">
            4/5
         </div>
         <div class="pass-question" id="correct"> 
            <a href="./correctAnswers.html" id="pass">Посмотреть правильные ответы <img src="./images/arrow-small.png" alt="стрелка"></a>
         </div>
      </div>
    
   </section>
   <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

</body>

</html>
